apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  revisionHistoryLimit: 5
  strategy :
    type : RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
        tier: backend
        env: test
      annotations:
        kubernetes.io/change-cause: "amigoscode/kubernetes:hello-world-v4"
    spec:
      volumes:
        - name: cache
          emptyDir: {}
      containers:
        - name: hello-world
          image: rajji01/backend-micro001:latest
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
          env: # Add your environment variables here
            - name: HELPER_SERVICE
              value: "helper-service"
            - name: HOST_PORT
              valueFrom:
                configMapKeyRef:
                  name: app-properties
                  key: host-port